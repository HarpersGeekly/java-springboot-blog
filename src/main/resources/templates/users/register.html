<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: my-header('Register')">
</head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

<div class="container">

    <h1 style="margin-top: 2.25em;">Register!</h1>


    <form th:action="@{/register}" method="POST" th:object="${user}">

        <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" name="regUsername" class="form-control" th:field="*{username}"/>

            <div
                    th:if="${#fields.hasErrors('username')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{username}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="regPassword" class="form-control" th:field="*{password}"/>

            <div
                    th:if="${#fields.hasErrors('password')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{password}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password_confirm">Confirm your password</label>
            <input type="password" id="password_confirm" name="password_confirm" class="form-control" />
        </div>

        <div class="form-group">
            <label for="regEmail">Email</label>
            <input type="text" id="regEmail" name="regEmail" class="form-control" th:field="*{email}"/>
            <div
                    th:if="${#fields.hasErrors('email')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{email}"/>
            </div>
        </div>

        <input class="form-control" type="hidden" id="date" name="date" th:field="*{date}"/>
        <input type="submit" value="Register" class="btn btn-primary" />

    </form>

</div>
</body>
</html>
