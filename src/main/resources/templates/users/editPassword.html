<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: my-header('title')">
</head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

<div class="container">

    <h1 style="margin-top: 50px;">Update Your Password:</h1>

    <div class="formWrapper">
        <form th:action="@{'/profile/' + ${user.id} + '/editPassword'}" method="POST" th:object="${user}">

            <div class="form-group">
                <label for="editFormPassword">Password</label>
                <input type="password" id="editFormPassword" name="password" class="form-control" th:field="*{password}"/>

            </div>

            <div class="form-group">
                <label for="password_confirm">Confirm your password</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-control" />
            </div>
                    <div
                        th:if="${#fields.hasErrors('password')}"
                        class="alert alert-danger alert-dismissible"
                        role="alert">
                        <span th:errors="*{password}"/>
                    </div>

            <input type="hidden" id="editFormUsername" name="username" class="form-control" th:value="${user.username}"/>
            <input type="hidden" id="editFormEmail" name="email" class="form-control" th:value="${user.email}"/>
            <input type="hidden" id="date" name="date" class="form-control" th:field="*{date}"/>

            <input type="submit" value="Update Password" class="btn btn-primary"  />

            <div th:if="${success}" class="alert alert-success fade in">
                <strong th:text="${successMessage}"></strong><a th:href="@{/profile}" class="alert-link"> Go to your profile.</a>
            </div>

        </form>
    </div>

</div>
</body>
</html>
