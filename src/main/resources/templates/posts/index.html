<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: my-header('Posts')">
</head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

    <div id="wrapper">

        <h1>Here are the posts!</h1>

        <div id="content" th:each="aPost : ${posts}">
            <h3 th:text="${aPost.title}"></h3>
            <h3 th:text="${aPost.description}"></h3>
        </div>

    </div>

<footer th:include="fragments/footer :: my-footer"></footer>
</body>
</html>
