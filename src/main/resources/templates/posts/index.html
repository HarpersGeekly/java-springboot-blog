<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: my-header('Posts')">
</head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

    <div id="wrapper">

        <h1 id="postIntro">Here are the posts!</h1>

        <div id="content" th:each="post : ${posts}">
            <ul>
                <li>
                    <h4>
                        <a th:href="@{/posts/{id}(id=${post.id})}"  th:text="${post.title}"></a>
                    </h4>

                    <h4 th:text="${post.description}"></h4>
                    <h4>posted by: <span th:text="${post.user.username}"></span></h4>
                    </li>
                <!--// wanna use a button to send to edit here? -->
                    <!--<button> <a th:href="@{/posts/{id}/edit(id=${post.id})}"  th:text="${'Edit: ' + post.title}"></a></button>-->
            </ul>
        </div>

    </div>

<footer th:include="fragments/footer :: my-footer"></footer>
</body>
</html>
