<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: my-header('Harper\'s Geekly')"></head>

<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

<a href="#" class="scrollUp"><i class="fas fa-arrow-circle-up indent"></i></a>

<div class="indexPageWrapper">

    <th:block th:include="fragments/sidebar :: sidebar"></th:block>

    <div class="indexPagePostsWrapper">

        <div class="content" th:each="post : ${posts}" th:attr="data-post-id=${post.id}">

            <div class="indent">
                <a th:href="@{/posts/{id}(id=${post.id})}">
                    <h4 th:utext="${post.htmlTitle}" class="postTitle"></h4>
                </a>

                <div class="post-tags-div">
                    <a class="post-tag" th:each="tag : ${post.getCategories()}" th:text="${tag.name}" th:href="@{/posts/search(term=${tag.name})}"></a>
                </div>

                <div>By: <a class="postedByNameTextIndex" th:href="@{/profile/{id}(id=${post.user.id})}">
                    <span th:text="${post.user.username}"></span></a>
                    <span class="postedByDateTime" th:text="${#temporals.format(post.date, 'h:mm a')}"></span>
                    <span class="postedByDate" th:text="${#temporals.monthNameShort(post.date)}"></span>
                    <span class="postedByDate" th:text="${#temporals.day(post.date)}"></span>
                    <span class="postedByDate" th:text="${#temporals.year(post.date)}"></span>
                </div>
                <div>
                    <i class="fas fa-thumbs-up postUpVoteIconIndex"></i>
                    <h5 class="postVoteCountIndex" th:text="${post.voteCount()}"></h5>
                    <i class="fas fa-comments postCommentIconIndex"></i>
                    <h5 class="postCommentSizeIndex" th:text="${post.getComments().size()}"></h5>
                </div>
            </div>

            <!--<div th:each="image : ${post.postImage}">-->
                <!--<img th:src="${image.path}"/>-->
            <!--</div>-->

            <div class="gradientBox">
                <!--<a th:href="@{/posts/{id}(id=${post.id})}">-->
                    <div class="postDescription hidden">
                        <p th:utext="${post.htmlDescription}"></p>
                    </div>
                <!--</a>-->

                <div class="read-more-div">
                    <i class="fas fa-hand-point-right fa-read-more"></i>
                    <a class="read-more" th:href="@{/posts/{id}(id=${post.id})}">continue reading...</a>
                </div>
            </div>
            <!--</div>-->
        </div>
    <div class="more-posts-go-here"></div>
    <!--<hr style="border-width: 5px;"/>-->
    </div>
</div>

<div class="loading-gif-div flex-center-div">
    <img src="../images/ajax-loader-3.svg" class="loading-gif-img"/>
</div>

<div class="no-more-posts flex-center-div">
    <h5>There are no more posts to load.</h5>
</div>

<hr style="border-width: 5px;"/>
<div class="flex-center-div">
    <div>
        <button id="show-more-posts" type="submit">Show More Posts</button>
    </div>
</div>

<th:block th:include="fragments/sidebar :: sidebar-mobile"></th:block>
<footer th:include="fragments/footer :: my-footer"></footer>
<script>

    //============================= SHOW MORE CONTENT ON CLICK ===================================

        // show more posts:
        let limit = 4;
        let batch = 1;

        let loadMore = true;
        $('.no-more-posts').addClass('hidden');
        $('.loading-gif-div').addClass('hidden');

        $('#show-more-posts').on("click", function (e) {
            e.preventDefault();

            let request = $.ajax({
                type: 'GET',
                url: '/posts/retrieveMorePosts/' + limit + '/' + batch,
                // url: '/posts/retrieveMorePosts/?limit=??',
                contentType: 'application/json; charset=utf-8',
                dataType: 'html', //returning an html fragment from the controller, not a JSON object.
                beforeSend: function () {
                    // Show image container
                    $(".loading-gif-div").removeClass('hidden');
                },
                complete: function () {
                    // Hide image container
                    $(".loading-gif-div").addClass('hidden');
                }
            });

            request.done((html) => {
                batch++;

                $('.more-posts-go-here').append(html).hide().fadeIn();
                $('div.postDescription img').css({'max-width' : '740px'});
                $('.postDescription').removeClass('hidden');

                // $('html, body').animate({
                //     scrollTop: $('.secretAjaxClass').offset().top - $(window).height() / 4
                // }, 500);

                });
            request.fail((a, b, c) => {
                console.log(a, b, c);

                $('.no-more-posts').removeClass('hidden');

                if (!loadMore) {
                    $('.more-posts-go-here').append("");
                } else {
                    $('.no-more-posts').removeClass('hidden');
                    loadMore = false;
                }
            });
        });
</script>
</body>
</html>
