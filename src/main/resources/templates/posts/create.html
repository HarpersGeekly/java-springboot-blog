<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: my-header('Create Post')">
</head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

<div class="container">

    <h1 style="margin-top: 50px;">Create Post</h1>

    <form th:action="@{/posts/create}" method="POST" th:object="${post}"> <!-- @ModelAttribute Post post -->

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" name="title" th:field="*{title}"/>
            <!--<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>-->
        <!--<br/>-->
            <!--bootstrap errors:-->
            <div
                    th:if="${#fields.hasErrors('title')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <span th:errors="*{title}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="myEditor">Description</label>
            <textarea class="form-control" id="myEditor" th:type="hidden" name="description"
                      th:field="*{description}"
                      style="width: 1140px; height: 300px; resize: none">
            </textarea>
            <!--<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>-->
            <!--<br/>-->
            <!--bootstrap errors-->
            <div
                    th:if="${#fields.hasErrors('description')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <span th:errors="*{description}"/>
            </div>
        </div>

        <input class="form-control" type="hidden" id="date" name="date" th:field="*{date}"/>
        <input type="submit" value="Post!" class="btn btn-primary btn-block" />

    </form>

</div>
<!--<footer th:include="fragments/footer :: my-footer"></footer>-->
</body>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/ace-builds/src-min/ace.js"></script>
<script src="/bower_components/bootstrap-markdown-editor/dist/js/bootstrap-markdown-editor.js"></script>

<script>

    //$('#myEditor').markdownEditor();
    $('#myEditor').markdownEditor({
        // Activate the preview:
        preview: true,
        // This callback is called when the user clicks on the preview button:
        onPreview: function (content, callback) { /* "content" is the div inside "/posts/preview.html" */
            // Example of implementation with ajax:
            $.ajax({
                url: '/posts/description.json', /* originally: /posts/body.json */
                type: 'GET',
                dataType: 'html',
                data: {content: content}
//                imageUpload: true, // Activate the option
//                uploadPath: '/posts/image.json' // Path of the server side script that receive the files
            })
                .done(function(content) {
                    // Return the html:
                    callback(content);
                });
        }
    });

//    $(document).ready(function(){
//        $("a[href^='http']").attr('target','_blank');
//    });

</script>
</html>
