<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: my-header('Create Post')">
</head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

<div class="container">

    <h1 style="margin-top: 50px;">Create New Post</h1>

    <form action="/posts/create" method="POST" th:object="${post}">

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" name="title" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="myEditor">Description</label>
            <textarea class="form-control" type="text" id="myEditor" name="description"  th:field="*{description}"
                      style="width: 1140px; height: 300px; resize: none">
            </textarea>
        </div>

        <input type="submit" value="Post!" class="btn btn-primary btn-block" />

    </form>


</div>


<footer th:include="fragments/footer :: my-footer"></footer>
</body>
</html>
