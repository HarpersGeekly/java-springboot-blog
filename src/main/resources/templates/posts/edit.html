<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: my-header('Create a Post')"></head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

<div class="container editPostPageWrapper">

    <h1 class="editPostPageIntro">Edit Post</h1>

    <!--====================================== EDIT FORM ========================================-->

    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="post" th:object="${post}">

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" name="title" th:field="*{title}"/>
            <!--<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />-->
            <!--<br/>-->
            <!--bootstrap errors:-->
            <div
                    th:if="${#fields.hasErrors('title')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{title}"/>
            </div>
        </div>

        <label for="tags">Categories:</label>
        <div class="form-group" id="categories-selector">
            <select id="tags" class="selectpicker" multiple="multiple" data-max-options="4" name="categories" th:field="*{categories}">
                <option th:each="tag : ${categories}" th:value="${tag.id}" th:text="${tag.name}"></option>
            </select>

            <div
                    th:if="${#fields.hasErrors('categories')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{categories}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="myEditor">Description</label>
            <textarea class="form-control" type="text" id="myEditor" name="description"  th:field="*{description}"
                      style="width: 1140px; height: 300px; resize: none">
            </textarea>
            <!--<p th:if="${#fields.hasErrors('description')}" th:errors="*{title}" />-->
            <!--<br/>-->
            <!--bootstrap errors-->
            <div
                    th:if="${#fields.hasErrors('description')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{description}"/>
            </div>
        </div>

        <input class="form-control" type="hidden" id="date" name="date" th:field="*{date}"/>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-arrow-alt-circle-up"></i> Update Post
        </button>

    </form>

</div>

<footer th:include="fragments/footer :: my-footer"></footer>
</body>
<script>
    //$('#myEditor').markdownEditor();
    $('#myEditor').markdownEditor({
        // Activate the preview:
        preview: true,
        // This callback is called when the user click on the preview button:
        onPreview: function (content, callback) {
            // Example of implementation with ajax:
            $.ajax({
                url: '/posts/description.json',
                type: 'GET',
                dataType: 'html',
                data: {content: content},
            })
                .done(function(content) {
                    // Return the html:
                    callback(content);
                });
        }
    });
</script>
</html>
