<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: my-header('Edit Post')">
</head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

<div class="container">

    <h1 style="margin-top: 50px;">Edit Post</h1>

    <!--====================================== EDIT FORM ========================================-->

    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="post" th:object="${post}">

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" name="title" th:field="*{title}"/>
            <!--<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />-->
            <!--<br/>-->
            <!--bootstrap errors:-->
            <div
                    th:if="${#fields.hasErrors('title')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <span th:errors="*{title}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="myEditor">Description</label>
            <textarea class="form-control" type="text" id="myEditor" name="description"  th:field="*{description}"
                      style="width: 1140px; height: 300px; resize: none">
            </textarea>
            <!--<p th:if="${#fields.hasErrors('description')}" th:errors="*{title}" />-->
            <!--<br/>-->
            <!--bootstrap errors-->
            <div
                    th:if="${#fields.hasErrors('description')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <span th:errors="*{description}"/>
            </div>
        </div>

        <input class="form-control" type="hidden" id="date" name="date" th:field="*{date}"/>
        <input type="submit" value="Update Post!" class="btn btn-primary" />

    </form>

    <!--=================================== DELETE BUTTON =========================================-->

    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" th:object="${post}">
        <input type="hidden" name="id" th:value="${post.id}" />
        <input type="submit" value="Delete :(" class="btn btn-primary btn-danger"/>
        <!-- <input th:if="${isEditable}"-->
    </form>

</div>

<footer th:include="fragments/footer :: my-footer"></footer>
</body>
</html>
