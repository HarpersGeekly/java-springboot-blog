<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="/bower_components/bootstrap-markdown-editor/dist/css/bootstrap-markdown-editor.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/fontawesome-all.css" type="text/css"/>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <title>Edit Post</title>
</head>
<body>
<nav th:include="fragments/navbar :: my-navbar"></nav>

<div class="container editPostPageWrapper">

    <h1 class="editPostPageIntro">Edit Post</h1>

    <!--====================================== EDIT FORM ========================================-->

    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="post" th:object="${post}">

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" name="title" th:field="*{title}"/>
            <!--<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />-->
            <!--<br/>-->
            <!--bootstrap errors:-->
            <div
                    th:if="${#fields.hasErrors('title')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{title}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="myEditor">Description</label>
            <textarea class="form-control" type="text" id="myEditor" name="description"  th:field="*{description}"
                      style="width: 1140px; height: 300px; resize: none">
            </textarea>
            <!--<p th:if="${#fields.hasErrors('description')}" th:errors="*{title}" />-->
            <!--<br/>-->
            <!--bootstrap errors-->
            <div
                    th:if="${#fields.hasErrors('description')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{description}"/>
            </div>
        </div>

        <input class="form-control" type="hidden" id="date" name="date" th:field="*{date}"/>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-arrow-alt-circle-up"></i> Update Post
        </button>

    </form>

</div>

<footer th:include="fragments/footer :: my-footer"></footer>
</body>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/ace-builds/src-min/ace.js"></script>
<script src="/bower_components/bootstrap-markdown-editor/dist/js/bootstrap-markdown-editor.js"></script>

<script>
    //$('#myEditor').markdownEditor();
    $('#myEditor').markdownEditor({
        // Activate the preview:
        preview: true,
        // This callback is called when the user click on the preview button:
        onPreview: function (content, callback) {
            // Example of implementation with ajax:
            $.ajax({
                url: '/posts/description.json',
                type: 'GET',
                dataType: 'html',
                data: {content: content},
            })
                .done(function(content) {
                    // Return the html:
                    callback(content);
                });
        }
    });
</script>
</html>
