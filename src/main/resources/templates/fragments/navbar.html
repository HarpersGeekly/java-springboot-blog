<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: my-header">
</head>
<body>

<div th:fragment="my-navbar">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid" id="navbarContainer">

            <div class="navbar-header">
                <a class="navbar-brand" href="/posts">Harp of the Day</a>
            </div>

            <ul class="nav navbar-nav navbar-right">

                <li>
                    <form th:action="@{/posts/search}" method="GET" class="navbar-form">
                        <div class="input-group add-on">
                            <input class="form-control" placeholder="Search" name="term" id="srch-term" type="text"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </li>


                <li>
                    <a href="/posts">
                        <span class="glyphicon glyphicon-nav glyphicon-list"></span> All Posts
                    </a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <a href="/posts/create">
                        <span class="glyphicon glyphicon-nav glyphicon-comment"></span> Create New Post
                    </a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <a href="/profile">
                        <span class="glyphicon glyphicon-nav glyphicon-user"></span>
                        <span th:text="${#authentication.principal.username}"></span>'s Profile
                    </a>
                </li>

                <!--<li><a href="/roll-dice">Roll Dice</a></li>-->


                <li sec:authorize="isAuthenticated()">

                    <form th:action="@{/logout}" th:method="post">
                        <button id="logout" class="btn btn-link">
                            <span class="glyphicon glyphicon-nav glyphicon-log-out"></span> Logout
                        </button>
                    </form>
                </li>

                <li sec:authorize="!isAuthenticated()">

                    <a href="/register">
                        <span class="glyphicon glyphicon-nav glyphicon-sunglasses"></span> Register
                    </a>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <a href="/login">
                        <span class="glyphicon glyphicon-nav glyphicon-log-in"></span> Login
                    </a>
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </nav>
</div>
</body>
</html>
